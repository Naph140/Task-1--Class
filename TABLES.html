<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML TABLES</title>

    <style>

        table, tr, th, td{

            border : red 1px solid;
            border-collapse: collapse


    }
        /*The dot represents a class*/

        .one{
            background-color: green;
            color: white

        }
        /*# represents an id*/



    </style>
</head>
<body>
<h3>HTML TABLES</h3>


<table>
    <tr class="one">
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team A</th>

    </tr>

    <td>1</td>
    <td>John</td>
    <td>40</td>
    <td>Team</td>

    <tr id="jj">
        <td>2</td>
        <td>Mark</td>
        <td>34</td>
        <td>Team B</td>




    </tr>




</table>

</body>
</html>
